       <div class="container">

            <h1> Image Gallery </h1>

            <!--
               These are the thumbnail images.
               They are laid out using the 
               bootstrap grid.
               I have given them all the class name
               "crop-image" which I have used in the
               css and the javascript code.
            -->

            <div class="row">
                  <div class="col-md-3">
                       <img id="image1"
                            class="crop-img"
                            src="1.jpg"
                            alt="Gurgaon Cyberhub Skyscraper" >
                  </div>

                  <div class="col-md-3">
                       <img id="image2"
                            class="crop-img"
                            src="2.jpg"
                            alt="Gurgaon Skyline">
                  </div>

                  <div class="col-md-3">
                       <img id="image3"
                            class="crop-img"
                            src="3.jpg"
                            alt="Cyberhub Buildings" >
                  </div>

                  <div class="col-m-3">
                       <img id="image4"
                            class="crop-img"
                            src="4.jpg"
                            alt="Ambience Mall, Gurgaon" >
                  </div>
            </div>


            <!--
                 this is the large image which is
                 on a row of its own. 
                 I have
                 added a backwards and forwards button
            -->
            
            <section>

            <div class="row">
               <div class="col-md-4 ">
                   <button id="pause_image"> Pause </button>
               </div>
            </div>

            </section>

            <div class="row">
                 <div class="col-md-1">
                     <button id="backward"> &lt; </button>
                 </div>

                 <div class="col-md-10">
                     <img id="bigImage" class="large-img" src="1.jpg" 
                          alt="Gurgaon Cyberhub Skyscraper">
                 </div>

                 <div class="col-md-1">
                      <button id="forward"> &gt; </button>
                 </div>

            </div>
       </div>
       

       <script type="text/Javascript">
            // whether the slideshow is paused or not
            var paused = false;

           // when you click on a thumbnail
           // it sets the src of the big image
           // to be the same as the image
           // you clicked on
           $(".crop-img").click(function(){
              $("#bigImage").attr('src', 
                   $(this).attr('src'));
           });

          // the counter variable that keeps
          // track of which image you are showing
          var counter = 1;
          // virtually click on the current
          // image to load it into the big image
          // ( Here it clicks on the image with tag "image1" )
          $("#image"+counter).click();

         // when you click on the backwards
         // button select the previous image
         $("#backward").click(function (){
         // go back one in the counter
         counter = counter - 1;
         // if we are below 1 (the first
         // image) loop round to 4 (the
         // last image)
         if(counter < 1){
         counter = 4;
         }
         // virtually click on the current
         // image to load it into the big image
         $("#image"+counter).click();
        });

        // when you click on the forward
        // button select the next image
        $("#forward").click(function (){
        // go forward one in the counter
        counter = counter + 1;
        // if we are above 4 (the last
        // image) loop round to 1 (the
        // first image)
        if(counter > 4){
          counter = 1;
        }
        // virtually click on the current
        // image to load it into the big image
        $("#image"+counter).click();
      });

      // when you click the Pause button it will 
      // toggle pausing. Set paused to 
      // not paused, i.e. if it is paused
      // set it to not paused, if it is 
      // not paused set it to paused
      $("#pause_image").click(function (){
         paused = !paused;
      });

      // set interval makes it move 
      // forward every 3 second
      setInterval(function (){
         // first check if it is paused
         if(!paused){
           // virtual click the forward
           // button
           $("#forward").click();
         };
      }, 3000);          //You can see that 3000 represents 3 seconds
                         //As 1 seconds=1000 milliseconds 
  </script>
